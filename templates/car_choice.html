<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Car</h1>
        <form method="GET" action="/car-choice/model">
            <label for="year">Year:</label>
            <select id="year" name="year" >
                <option value="">Select Year</option>
                {% for y in years %}
                    <option value="{{ y }}" {% if selected_year == y %}selected{% endif %}>{{ y }}</option>
                {% endfor %}
            </select>

            <label for="make">Make:</label>
            <select id="make" name="make" >
                <option value="">Select Make</option>
                {% for m in makes %}
                    <option value="{{ m }}" {% if selected_make == m %}selected{% endif %}>{{ m }}</option>
                {% endfor %}
            </select>
            <button id="back-button" type="button" onclick="window.history.back();">Back</button>
            <button id="next-button" type="submit" >Next</button>
        </div>
    </div>
</body>
</html>
