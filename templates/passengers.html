<!-- create a html page and ask user to select number of passenger and set passenger limit to 6 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Number of Passengers</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
    <style>
        body {
            background-image: url('https://www.shutterstock.com/image-vector/car-sharing-service-illustration-yellow-600nw-1351407182.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85), rgba(118, 75, 162, 0.85), rgba(240, 147, 251, 0.85));
            z-index: -1;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;">
        <h1>How Many Passengers will be traveling?</h1>
        <p>
            <strong>
                Select the number of passengers for your carpool (Maximum 6 passengers).
            </strong>
        </p>
        
        <form action="/passengers" method="POST">
            <label for="passengers" style="color: #667eea; font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 10px;">ðŸš— Number of Passengers:</label>
            <select 
                id="passengers" 
                name="passengers" 
                required
            >
                <!-- <option value="">Select number of passengers</option> -->
                <option value="1">1 </option>
                <option value="2">2 </option>
                <option value="3">3 </option>
                <option value="4">4 </option>
                <option value="5">5 </option>
                <option value="6">6 </option>
            </select>
            
            <button type="submit">âœ¨ Continue âœ¨</button>
        </form>
    </div>
</body>
</html>
